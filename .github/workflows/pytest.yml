name: Pytest

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    container: nikolaik/python-nodejs:python3.10-nodejs18-alpine
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-poetry

      - name: Install nginx
        run: |
          apk add nginx

      - name: Test with pytest
        working-directory: tests
        run: poetry run pytest -s --ignore=integrations
